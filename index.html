<!DOCTYPE HTML>
<html>
    <head>
        <title>Baylor</title>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    

<body>



  <script>
    alert( 'Bangin!' );
  </script>


  <div class="container">
      <div class="navbar">
          <img src="images/logo.png" class="logo">
          <nav>
            <ul id="menuList">
              <li><a href="">Game Controller</a></li>
              <li><a href="">VR</a></li>
              <li><a href="">Media Remotes</a></li>
              <li><a href="">Other</a></li>
            </ul>
          </nav>
          <img src="images/menu.png" class="menu-logo" onclick="togglemenu()">
      </div>
      <div class="row">
        <div class="col-1">
          <h2>PS4 V2 <br>dual shock</h2>
          <h3>Wireless Controller</h3>
          <p>(Compatiable/Generic)</p>
          <h4>$32.50</h4>
          <button type="button"> Buy Now <img src="images/arrow.png"> </button>
        </div>
        <div class="col-2">
          <img src="images/controller.png" class="controller">
          <div class ="color-box"></div>
          <div class="add-btn">
            <img src="images/add.png" >
            <p><small>Add to cart</small></p>
          </div>
        </div>
      </div>
      <div class="social-links">
        <img src="images/fb.png">
        <img src="images/tw.png">
        <img src="images/ig.png">
      </div>



  </div>
  <script>
    var menuList = document.getElementById("menuList");
    menuList.style.maxHeight = "0px";
    function togglemenu(){
      if(menuList.style.maxHeight == "0px")
      {
        menuList.style.maxHeight ="130px";
      }
      else{
        menuList.style.maxHeight ="0px";

      }
    }
  </script>


</body>

</html>
